<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>

  <!-- Enlace a Leaflet CSS (necesario para que se vea el mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Tu archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Buscador -->
    <div id="search-container">
      <img id="icon-search" src="iconolupa.png" alt="Buscar">
      <input type="text" id="search" placeholder="Buscar lugar...">
    </div>
  
<!-- Info -->
    <div id="info-box" class="hidden"></div>
  <!-- Lista de lugares -->
  <ul id="lista"></ul>

  <!-- Contenedor donde Leaflet dibujará el mapa -->
  <div id="map"></div>

  <!-- Leaflet JS (librería para mapas interactivos) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tu archivo JavaScript -->
  <script src="app.js"></script>
</body>
</html>
